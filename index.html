<!DOCTYPE html>
<html lang="en">

<head>
  <title>Job Application Tracker</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="index.css">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="index.js"></script>
  <style>
    body {
      font-family: "Open Sans", serif;
    }

    table, th, td {
      border: 1px solid black;
      padding: 10px;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <div class="d-flex justify-content-between border-bottom" style="padding: 5px 25vw">
    <h5><a href="/">Job Application Tracker</a></h5>
    <nav class="mr-3">
      <a class="btn btn-outline-primary" href="/signin.html">Sign In</a>
      <a class="btn btn-outline-primary" href="/signup.html">Sign Up</a>
    </nav>
  </div>


  <!-- Main  -->
  <div class="container">
    <div class="row">
      <div class="col text-center">
        <p> Applying for jobs takes a lot of effort. It's a game of who gives up first.</p>
        <img src="hang-in-there.gif" width="200px" height="300px">
      </div>
    </div>
    <div class="row">
      <div class="col-10">
        <form class="form-inline d-flex justify-content-center align-items-center">
          <div class="input-group">
            <label for="company">Company:</label>
            <input type="text" class="form-control" id="company" name="company">
          </div>
          <div class="input-group mx-4">
            <label for="job_link">Job Link:</label>
            <input type="text" class="form-control" id="job_link" name="job_link">
          </div>
          <div class="input-group">
            <select name="status" id="status">
              <option value="none">Select application status</option>
              <option value="applied">Applied</option>
              <option value="rejected">Rejected</option>
              <option value="behavioral_interview">Behavioral interview completed</option>
              <option value="technical_interview">Technical interview completed</option>
              <option value="offer_letter">Offer letter received</option>
            </select>
          </div>
          <input type="reset" class="btn btn-secondary" value="Clear">
          <input type="button" class="btn btn-primary" onclick="addApplication(event)" value="Add">
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-10">
        <table id="application-table" style="width: 100%">
          <thead>
            <tr>
              <th>Company</th>
              <th>Job Link</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
    </div>



    <footer class="fixed-bottom text-center text-lg-start border-top">
      <div class="text-center p-3"> All rights reserved</div>
    </footer>
    <!-- END MAIN -->
  </div>
</body>

</html>
