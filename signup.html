<!DOCTYPE html>
<html lang="en">

<head>
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">

  <!-- external css file-->
  <link rel="stylesheet" href="signup.css">

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <style>
    body {
      font-family: "Open Sans", serif;
    }
  </style>
</head>
<script type="text/javascript">
  function goToHome(event) {
    event.preventDefault();
    location.href = "/";
  }
</script>

<body>
  <!-- Navbar -->
  <div class="d-flex justify-content-between border-bottom" style="padding: 5px 25vw">
    <h5><a href="index.html">Job Application Tracker</a></h5>
    <nav class="mr-3">
      <a class="btn btn-outline-primary" href="signin.html">Sign In</a>
      <a class="btn btn-outline-primary" href="signup.html">Sign Up</a>
    </nav>
  </div>

  <!-- sign up form -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-5">
        <form>
          <div class="form-group">
            <label for="full_name">Full name</label>
            <input type="text" class="form-control" id="full_name" required placeholder="Enter full name">
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" required placeholder="Enter email address">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" required placeholder="Enter password">
          </div>
          <div class="form-group mb-1">
            <label for="password_confirmation">Confirm password</label>
            <input type="password" class="form-control" id="password_confirmation" required placeholder="Confirm password">
          </div>
          Already have an account? Sign in <a href="signin.html">here</a><br />
          <button type="submit" class="btn btn-secondary" onclick="goToHome(event)">Cancel</button>
          <button type="submit" class="btn btn-primary">Sign up</button>
        </form>
      </div>
    </div>
  </div>

  <footer class="fixed-bottom text-center text-lg-start border-top">
    <div class="text-center p-3"> All rights reserved</div>
  </footer>

</body>

</html>
